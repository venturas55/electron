<!DOCTYPE html>
<html>

<head>
    <title>Photon</title>
    <meta charset="utf-8">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/photon.min.css">
    <link rel="stylesheet" href="./css/estilo.css">

    <!-- npm install xel -->
    <link rel="stylesheet" href="node_modules/xel/themes/macos.css">

</head>

<body>

    <div class="window">
        <!--Clase base para crear una ventana photon-->

        <!--Barra de cabecera-->
        <header class="toolbar toolbar-header">
            <h1 class="title">Header</h1>
        </header>

        <!--Contenido principal de la ventana-->
        <div class="window-content">
            <!--Clase de paneles-->
            <div class="pane-group">
                <!--Panel izquierdo-->
                <div class="pane-sm sidebar">...</div>
                <!--Panel derecho-->
                <div class="pane">...</div>
                <div class="pane">...</div>
                <div class="pane">...</div>
            </div>
        </div>

        <!--Barra de pie-->
        <footer class="toolbar toolbar-footer">
            <h1 class="title">Footer</h1>
        </footer>

    </div>
    <script src="./js/javascript.js"></script>
    <script src="node_modules/xel/xel.min.js"></script>
</body>

</html>
